{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>TinyInsta | Home</title>
</head>
<body>
    <header class="py-6 bg-gray-200 text-center">
        <img src="{% static 'img/logo.png' %}" alt="logo" class="inline-block h-[60px]">
    </header>
    <main class="w-full bg-white flex items-center justify-center">
        <div class="swiper !overflow-x-hidden !overflow-y-visible pb-10">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide min-h-[500px] bg-red-100">Slide 1</div>
            <div class="swiper-slide min-h-[500px] bg-green-100">Slide 2</div>
            <div class="swiper-slide min-h-[500px] bg-sky-100">Slide 3</div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination relative !top-[20px]"></div>
        </div>

    </main>
    <footer class="fixed bottom-0 inset-x-0 bg-gray-200 flex justify-around text-5xl py-6">
        <a href="" class="block"><i class="fa-solid fa-house"></i></a>
        <a href="" class="block"><i class="fa-duotone fa-magnifying-glass"></i></a>
        <a href="" class="block"><i class="fa-duotone fa-plus"></i></a>
        <a href="" class="block"><i class="fa-regular fa-heart"></i></a>
        <a href="" class="block"><i class="fa-regular fa-user"></i></a>
    </footer>
    <script>
      const swiper = new Swiper('.swiper', {
          // Optional parameters
          loop: false,

          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
          },

          // Navigation arrows
          navigation: false,

          // And if we need scrollbar
          scrollbar: false,
        });
    </script>
</body>
</html>
