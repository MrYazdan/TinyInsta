<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TinyInsta</title>
</head>
<body>
    <main class="w-full bg-white min-h-[100vh] flex items-center justify-center">
        <section class="max-w-[1920px] mx-auto justify-items-stretch items-center justify-center flex gap-8">
            <img src="static/phone-screen.png" alt="tinyinsta screen" class="col-span-1 block">
            <div class="w-[400px]">
                <div class="border border-gray-200 mb-5 text-center">
                    <img src="static/logo.png" alt="tinyinsta" class="my-14 mx-10 inline-block">
                    <form action="" method="post" class="px-10">
                        <input type="text" name="username" placeholder="Username or Email" class="w-full rounded border mb-3 border-gray-200 bg-gray-100 py-2 px-2 block">
                        <div class="relative w-full">
                            <span class="absolute right-3 top-2 hover:text-gray-400">Show</span>
                            <input type="password" name="password" placeholder="Password" class="w-full rounded border border-gray-200 bg-gray-100 py-2 px-2 block">
                        </div>
                        <input type="submit" value="Log in" class="w-full bg-sky-500 rounded-lg text-white hover:bg-sky-700 text-center block py-2 my-5">
                    </form>
                    <a href="" class="block text-center mb-3 text-sm text-blue-800">Forget password?</a>
                </div>
                <div class="border border-gray-200 py-4 text-center">
                    <span class="text-sm mr-2">Don't have an account?</span><a href="" class="font-bold text-sky-500 hover:text-sky-700">Sign up</a>
                </div>
                <div class="py-6">
                    <span class="block text-center mb-5">Get the app.</span>
                    <div class="text-center">
                        <img src="static/apple-store.png" alt="apple store" class="mr-2 h-[50px] inline-block w-12/4">
                        <img src="static/android-store.png" alt="android store" class="ml-2 h-[50px] inline-block w-12/4">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
